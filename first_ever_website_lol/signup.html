      <article>
         <h1><FONT color=green> So you want to become a member?
            <br> Lets get started!  </FONT>
         </h1>
         <form name="signup' formmethod="post"
            id="formbox"
            action="script/processform.php">
         <fieldset>
            <legend>Become a member of W.L.S</legend>
            <label>First Name:</label>
            <input type="text" name="firstname"
               required id="firstname"
               placeholder="your first name">
            <label>Last Name:</label>
            <input type="text" name="lastname"
               required id="lastname"
               placeholder="your last name">
            <label>Street Address:</label>
            <input type="text" name="streetaddress"
               required id="streetaddress"
               placeholder="Your street address">
            <label>Province/State:</label>
            <input type="text" name="provincestate"
               required id="provincestate"
               placeholder="Province or state you live">
            <label>Postal/Zip Code:</label>
            <input type="text" name="postzip"
               required id="postzip"
               placeholder="Your postal/zip code">
            <label>Email Address:</label>
            <input type="email" name="emailaddy"
               required id="emailaddy"
               placeholder="Your email address">
            <br>
            <br>
            <label>Telephone Number (optional):</label>
            <input type="tel" name="phone"
               pattern="[\(]\d{3}[\)]\s*\d{3}[\-]\d{4}"
               placeholder="(250) 999-9999">
         </fieldset>
         <fieldset>
         <legend> What is your age range?</legend>
         <input type="radio" name="agerange[]"
            value="range1" id="range1">
         <label for="range1">15-18</label>
         <br>
         <input type="radio" name="agerange[]"
            value="range2" id="range2">
         <label for="range2">19-24</label>
         <br>
         <input type="radio" name="agerange[]"
            value="range3" id="range3">
         <label for="range3">25-30</label>
         <br>
         <input type="radio" name="agerange[]"
            value="range4" id="range4">
         <label for="range4">31-39</label>
         <br>
         <input type="radio" name="agerange[]"
            value="range5" id="range5">
         <label for="range5">40+</label>
         <br>
         <fieldset>
         <legend> Give us some comments or queries</legend>
         <textarea rows="8" cols="50" name="comments" 
            id="comments" style="font-family:sans-serif;font-size:1.2em;">
Questions or concerns would go here!
</textarea>
         <input type="submit" name="submit"
            value="Place Order">
         <input type="reset" name="reset"
            value="Reset your info">
